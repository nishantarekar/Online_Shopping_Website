<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header>
  <h1>Shopping Cart</h1>
</header>

<div class="container">
  <h1>Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cart-item">
        <td class="item-details">
          <img src="images/tshirt-img.png" alt="T shirt Image">
          <span>Man T -shirt</span>
        </td>
        <td>₹299</td>
        <td>
          <input type="number" value="1" min="1" style="width: 50px;">
        </td>
        <td>₹299</td>
        <td>
          <button style="background-color: #dc3545; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Remove</button>
        </td>
      </tr>
      <tr class="cart-item">
        <td class="item-details">
          <img src="images/mobile-img.png" alt="Product Image">
          <span>Mobile</span>
        </td>
        <td>₹10,000</td>
        <td>
          <input type="number" value="2" min="1" style="width: 50px;">
        </td>
        <td>₹20,000</td>
        <td>
          <button style="background-color: #dc3545; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    Grand Total: ₹20,299
  </div>

  <div class="actions">
    <button class="continue-shopping">Continue Shopping</button>
    <button class="checkout">Proceed to Checkout</button>
  </div>
</div>

</body>
</html>
