<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link rel="stylesheet" href="wishlist.css">
</head>
<body>

<header>
  <h1>Your Wishlist</h1>
</header>

<div class="container">
  <h1>My Wishlist</h1>

  <div class="wishlist">
    <div class="wishlist-item">
      <img src="images/tshirt-img.png" alt="Product Image">
      <h3>Man T shirt</h3>
      <p>₹299</p>
      <button>Add to Cart</button>
      <button class="remove">Remove</button>
    </div>

    <div class="wishlist-item">
      <img src="images/mobile-img.png" alt="Product Image">
      <h3>Mobile</h3>
      <p>₹10,000</p>
      <button>Add to Cart</button>
      <button class="remove">Remove</button>
    </div>

    <div class="wishlist-item">
      <img src="images/women-clothes-img.png" alt="Product Image">
      <h3>Women Cart</h3>
      <p>₹2999</p>
      <button>Add to Cart</button>
      <button class="remove">Remove</button>
    </div>
  </div>
</div>

</body>
</html>
